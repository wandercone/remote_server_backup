# Server identifier (used for naming/logging)
NAME=SERVER01

# Logical network name or label
NETWORK=NETWORK-NAME

# (Optional) Extra options for the rsync command (e.g., --delete, -a)
OPTIONS=

# IP address of the remote server to back up from
REMOTE_IP=10.0.10.2

# SSH port used to connect to the remote server
PORT=22

# Path to SSH private key used for authentication
SSHKEY=/root/.ssh/id_rsa

# Path to the source folder on the remote server
SOURCE=/docker/

# Path to the destination folder on the local server
DEST=/mnt/user/backup
